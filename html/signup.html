<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="w3.css">
</head>
<body>
    
<form id="signup">
    <header id="newAccount" class="w3-red">Create a new Account</header>
    <div>
        <input type="text" placeholder="First Name.." name="firstname">
        <input type="text" placeholder="Last Name.." name="lastname">
        <input type="text" placeholder="Phone Number" name="phoneno" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Create a password" name="password">
        <input type="password" placeholder="Re-Enter password" name="re-password">
        <input type="submit" value="Submit" name="submit" class="w3-red" ><br>
    </div>
</form>

</body>
</html>
