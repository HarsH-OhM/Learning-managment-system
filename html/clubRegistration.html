<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="clubRegistration.css">
</head>
<body>
    <div id="form">
    <form>
        Choose Club:
        <select name="club">
            <option value="hackAndCrack">Hack and Crack</option>
            <option value="ClubIlluminati">Club Illuminati</option>
            <option value="Python">Python Programmers</option>
            <option value="android">Android Developers</option>
            <option value="eSports">e-Sports</option>
            <option value="gemeDev">Game Developers</option>
            <option value="JavaExp">Java Experts</option>
        </select><br>
        Full Name: <input type="text" placeholder="Full Name" name="Name" required ><br>
        <div id="dob">
        Date of Birth: <input type="number" placeholder="year" name="year" required><input type="number" placeholder="month" name="month" required ><input type="number" placeholder="date" name="date" required><br>
        </div>
        e-Mail id: <input type="text" placeholder="eMail" name="email" required><br>
        WHy do you want to join this club?(Write in brief)<br>
        <textarea rows="10" columns="20"></textarea>
        <button name="submit" id="submit">Submit</button>
    </form>
</div>
</body>
</html>
